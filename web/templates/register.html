<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js" async defer> </script>

    <title>Document</title>
</head>
<body>
    <h1>Register</h1>

    <form action="{{ url_for('register') }}" method="post">
        <label for="user">user:</label><br>
        <input type="text" name="userName" id="userName">
        <br><br>
        <label for="userEmail">email:</label><br>
        <input type="text" name="userEmail" id="userEmail">
        <br><br>


        <label for="passwd">password:</label><br>
        <input type="password" name="passwd" id="passwd">
        <br><br>

        <label for="confpasswd">confirm password:</label><br>
        <input type="password" name="confpasswd" id="confpasswd">
        <br><br>

        <div class="g-recaptcha" data-sitekey="6Lcs1RobAAAAAHYfseZM9vA4gaQ0TUHwqqMCtn_T"></div>
        <br><br>
        <input type="submit" name="mysubmit" value="Send">
    </form>
    
</body>
</html>
